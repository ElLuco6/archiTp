
<ng-container *ngIf="loading == true">
    <div class="spinner-container">


        <mat-spinner class="mat-spinner"></mat-spinner>
    </div>
  
  </ng-container>

  <div class="container" *ngIf="loading == false" >
  <div *ngFor="let produit of produits$ |async">
    <app-produit [produit]="produit"></app-produit>


  </div>
</div>
